kind: pipeline
type: kubernetes
name: default

steps:
  - name: build
    image: golang
    commands:
      - sed -i 's/DRONE_BUILD_NUMBER/${DRONE_BUILD_NUMBER}/g' app-k8.yaml
      - go clean
      - go build main.go
      - ls -lart
  - name : buildimage
    image: plugins/docker
    use_cache: true
    privileged: true
    settings:
      username: sankar31
      password: 123sinku
      repo: sankar31/hello-go
      dockerfile: Dockerfile
      tags: ${DRONE_BUILD_NUMBER}
